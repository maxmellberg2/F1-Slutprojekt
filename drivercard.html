    <h1>F1 Förare</h1>
    <div id="drivers"></div>


    <script>
fetch('drivers.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(driver => {
      const raceElem = document.createElement('a'); 
      raceElem.classList.add('race');

      const flagElem = document.createElement('img');
      flagElem.src = driver.placeOfBirth.flag;
      flagElem.alt = `${driver.placeOfBirth.country} flag`;
      raceElem.appendChild(flagElem);

      const nameElem = document.createElement('p');
      nameElem.textContent = `Namn: ${driver.name}`;
      raceElem.appendChild(nameElem);

      const teamElem = document.createElement('p');
      teamElem.textContent = `Lag: ${driver.team}`;
      raceElem.appendChild(teamElem);

      const grandsPrixElem = document.createElement('p');
      grandsPrixElem.textContent = `Grands Prix Deltagit: ${driver.grandsPrixEntered}`;
      raceElem.appendChild(grandsPrixElem);

      const championshipsElem = document.createElement('p');
      championshipsElem.textContent = `Mästerskapstitlar: ${driver.worldChampionships}`;
      raceElem.appendChild(championshipsElem);

      const birthDateElem = document.createElement('p');
      birthDateElem.textContent = `Födelsedatum: ${driver.dateOfBirth}`;
      raceElem.appendChild(birthDateElem);

      const pictureElem = document.createElement('img');
      pictureElem.src = driver.picture;
      pictureElem.alt = `${driver.name} photo`;
      raceElem.appendChild(pictureElem);

      document.getElementById('drivers').appendChild(raceElem);
    });
  });

    </script>
</body>
