    <h1>F1 Kalender</h1>
    <div id="races"></div>

    <script>
fetch('races.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(race => {
      const raceElem = document.createElement('a'); // create an anchor element
      raceElem.href = `race.html?id=${race.id}`; // set the link to the race page, passing the race ID as a parameter
      raceElem.classList.add('race');

      const flagElem = document.createElement('img');
      flagElem.src = race.image;
      flagElem.alt = `${race.image}`;
      raceElem.appendChild(flagElem);

      const timeElem = document.createElement('p');
      timeElem.textContent = `${race.date_range[0]} - ${race.race_time}`;
      raceElem.appendChild(timeElem);

      const placeElem = document.createElement('p');
      placeElem.textContent = `${race.race}`;
      raceElem.appendChild(placeElem);

      const dateElem = document.createElement('p');
      dateElem.textContent = `Datum: ${race.date_range.join(' - ')}`;
      raceElem.appendChild(dateElem);

      document.getElementById('races').appendChild(raceElem);
    });
  });



        
    </script>
  </body>
